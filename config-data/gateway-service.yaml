server:
  port: 8083
spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "http://localhost:3001/"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
      discovery:
        locator:
          enabled: true
      routes:
        - id: marca-service
          uri: http://localhost:8082/marca/ingresarmarca
          predicates:
            - Path=/marca/ingresarmarca
        - id: autorizacion-service
          uri: http://localhost:8085
          predicates:
            - Path=/autorizacion/**
        - id: justificativo-service
          uri: http://localhost:8084
          predicates:
            - Path=/justificativo/**
        - id: planilla-service
          uri: http://localhost:8086
          predicates:
            - Path=/planilla/**

