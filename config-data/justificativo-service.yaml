server:
  port: 8084
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/justificativo
    username: root
    password: 4892
  jpa:
    hibernate:
      ddl-auto: update
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          "[/**]":
          allowed-origins: "*"
          allowed-methods: "*"
          allowed-headers: "*"
          allow-credentials: true
